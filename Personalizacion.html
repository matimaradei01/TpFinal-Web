        <main>
           <main class="main">
       <div class="contenedor-personalizacion">
           <div class="previa">
           <img src="img/previa.jpg" class="img-previa">
           <h2 class="vista-previa">Vista previa</h2>
           </div>
       <div class="personalizacion">
         <h2 class="titulo-personalizacion">Personalizacion de Giftcard</h2>
          <div class="contenedor-titulo">
          <label for="titulo"></label>
          <input type="text" id="titulo" placeholder="Nombre Destinatario">
           </div>
           <div class="contenedor-color">
           <label for="color" class="color-title">Color</label>
           <input type="color" id="color" class="color-button">
           </div>
           <h2 class="titulo-personalizacion" id="fuente-titulo">Tamaño fuente</h2>
           <div class="contenedor-fuente">
                <div class="opciones">  
                  <label for="size" class="size-uno">20px</label>
                  <input class="input-size" type="radio" name="size">
                </div>
                <div class="opciones">  
                  <label for="size" class="size-dos">28px</label>
                  <input class="input-size" type="radio" name="size">
                </div>  
                <div class="opciones"> 
                  <label for="size" class="size-tres">32px</label>
                  <input class="input-size" type="radio" name="size">
                </div>
                <div class="opciones"> 
                  <label for="size" class="size-cuatro">48px</label>
                  <input class="input-size" type="radio" name="size" >
                </div>
                <div class="opciones">  
                  <label for="size" class="size-cinco">60px</label>
                  <input class="input-size" type="radio" name="size">
                </div>
              </div>
              <div class="contenedor-monto">
                    <label for="monto" class="monto">Monto $</label>
                    <input type="number" name="monto" class="monto-bar">
              
              </div>
          <h2 class="titulo-personalizacion" id="titulo-ubicacion">Ubicación</h2>
          <div class="contenedor-ubicacion">
          <div class="ubicacion-select">
          <div class="ubicacion-boton">
          <label for="ubicacion"><img src="img/izquierda-arriba.jpg" class="img-ubi"></label>
          <input type="radio" name="ubicacion" class="check-ubi"></div>
          <div class="ubicacion-boton">
          <label for=""><img src="img/izquierda-abajo.jpg" class="img-ubi"></label>
          <input type="radio" name="ubicacion" class="check-ubi"></div>
          <div class="ubicacion-boton">
          <label for=""><img src="img/derecha-arriba.jpg" class="img-ubi"></label>
          <input type="radio" name="ubicacion" class="check-ubi"></div>
          <div class="ubicacion-boton">
          <label for=""><img src="img/derecha-abajo.jpg" class="img-ubi"></label>
          <input type="radio" name="ubicacion"class="check-ubi"></div>
          </div>
          </div>
          <h2 class="titulo-personalizacion" id="titulo-fondo">Fondo</h2>
          <div class="contenedor-fondo">
          <div class="boton-select">
          <div class="fondo-boton"><label for="fondo"><img src="img/fondo1.jpg" class="img-fondo"></label>
          <input type="radio" name="fondo" class="check"></div>
          
          <div class="fondo-boton"><label for="fondo"><img src="img/fondo2.jpg" class="img-fondo"></label>
          <input type="radio" name="fondo" class="check"></div>
          
          <div class="fondo-boton"><label for="fondo"><img src="img/fondo3.jpg" class="img-fondo"></label>
          <input type="radio" name="fondo" class="check"></div>
          
          <div class="fondo-boton"><label for="fondo"><img src="img/fondo4.jpg" class="img-fondo"></label>
          <input type="radio" name="fondo" class="check"></div>
          <div class="fondo-boton"><label for="fondo"><img src="img/fondo5.jpg" class="img-fondo"></label>
          <input type="radio" name="fondo" class="check"></div>
          </div>
          <input type="button" id="boton" value="Confirmar">
       </div>
